version: "3.9"

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: civitas_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: civitas
      POSTGRES_PASSWORD: civitas
      POSTGRES_DB: civitas
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d   # runs 00_schema → 01_indexes → 02_seed_rules → 03_views.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U civitas"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: civitas_api
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql://civitas:civitas@postgres:5432/civitas
      REPORTS_DIR: reports
    ports:
      - "8000:8000"
    volumes:
      - reports:/app/reports
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: civitas_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  pgdata:
  reports:
